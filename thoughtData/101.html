<p><strong>Function:</strong> Forward locomotion. DB's receive input from the command interneurons, <a href="AVBframeset.html" target="_blank">AVB</a> and <a href="PVCframeset.html" target="_blank">PVC</a>. They send output to <a href="VDframeset.html" target="_blank">VD</a> neurons. See <a href="http://www.ncbi.nlm.nih.gov:80/books/bv.fcgi?call=bv.View..ShowSection&#38;rid=ce2.figgrp.783" target="_blank">Locomotory circuit</a>.<br />
&#160;</p>
