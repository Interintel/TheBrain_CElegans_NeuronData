  <div class="simpleContent title">DA3</div>
  <div class="simpleContent">
    
<p><strong>Function:</strong> Backward locomotion. DA's receive input from the driver interneuron <a href="AVAframeset.html" target="_blank">AVA</a>, and modulator interneurons <a href="AVDframeset.html" target="_blank">AVD</a> and <a href="AVEframeset.html" target="_blank">AVE</a>. They send output to <a href="VDframeset.html" target="_blank">VD</a> neurons. See <a href="http://www.ncbi.nlm.nih.gov:80/books/bv.fcgi?call=bv.View..ShowSection&#38;rid=ce2.figgrp.783" target="_blank">Locomotory circuit</a>.<br />
&#160;</p>
